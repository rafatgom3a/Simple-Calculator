<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
      <div class="calculator">

        <input type="text" id="inputBox" placeholder="0" />

        <div>
          <button class="operator1">AC</button>
          <button class="operator1">DEL</button>
          <button class="operator1">%</button>
          <button class="operator">/</button>
        </div>

        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>

        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>

        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>

        <div>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="operator">=</button>
        </div>

      </div>
  </body>

</html>
